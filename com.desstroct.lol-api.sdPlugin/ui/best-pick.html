<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Best Pick Settings</title>
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Your Role">
        <sdpi-select setting="role">
            <option value="top">Top</option>
            <option value="jungle">Jungle</option>
            <option value="middle">Mid</option>
            <option value="bottom">Bot (ADC)</option>
            <option value="utility">Support</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Info">
        <details>
            <summary>How it works</summary>
            <p style="font-size: 11px; color: #999; padding: 8px;">
                During Champion Select, analyzes all visible enemy champion picks and suggests the best overall champion to play on your lane, based on average win rates against the entire enemy team (data from Lolalytics).
            </p>
        </details>
    </sdpi-item>
</body>
</html>
