<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Death Timer</title>
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Info">
        <details>
            <summary>How it works</summary>
            <p style="font-size: 11px; color: #999; padding: 8px;">
                Shows your respawn countdown when you die in-game.<br><br>
                <b>ALIVE:</b> Shows your champion icon and level.<br>
                <b>DEAD:</b> Shows a countdown until you respawn.<br><br>
                Polls the Game Client API every second for accurate timing.
            </p>
        </details>
    </sdpi-item>
</body>
</html>
