<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Counterpick Settings</title>
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Your Role">
        <sdpi-select setting="role">
            <option value="top">Top</option>
            <option value="jungle">Jungle</option>
            <option value="middle">Mid</option>
            <option value="bottom">Bot (ADC)</option>
            <option value="utility">Support</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Info">
        <details>
            <summary>How it works</summary>
            <p style="font-size: 11px; color: #999; padding: 8px;">
                During Champion Select, detects the enemy champion on your lane and suggests the top 3 counter picks with win rates (data from Lolalytics).
            </p>
        </details>
    </sdpi-item>
</body>
</html>
