<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Enemy Build Tracker</title>
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Info">
        <details>
            <summary>How it works</summary>
            <p style="font-size: 11px; color: #999; padding: 8px;">
                <strong>Key:</strong> Shows selected enemy's items. Press to cycle through enemies.<br><br>
                <strong>Dial:</strong> Rotate to cycle through all 5 enemies. Shows enemy champion, items, and total gold spent.<br><br>
                <strong>NEW indicator:</strong> Highlights when an enemy completes a new item.<br><br>
                Updates every 2 seconds during game.
            </p>
        </details>
    </sdpi-item>
</body>
</html>
