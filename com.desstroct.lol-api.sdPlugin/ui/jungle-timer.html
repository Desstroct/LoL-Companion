<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jungle Timer Settings</title>
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Objective">
        <sdpi-select setting="objective">
            <option value="dragon">Dragon</option>
            <option value="grubs">Voidgrubs</option>
            <option value="herald">Rift Herald</option>
            <option value="baron">Baron</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Info">
        <details>
            <summary>How it works</summary>
            <p style="font-size: 11px; color: #999; padding: 8px;">
                Tracks all jungle objectives: Dragon, Voidgrubs (5:00-14:00),
                Rift Herald (14:00-19:45), and Baron (20:00+).
                Auto-detects kills via game events and shows respawn countdowns.
                Press the key to manually start a timer if an event was missed.
                On dial: rotate to cycle objectives.
            </p>
        </details>
    </sdpi-item>
</body>
</html>
