<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>LP Tracker</title>
	<script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
	<sdpi-item label="LP Tracker">
		<span>Shows your current rank, LP, win rate, and session LP change.</span>
	</sdpi-item>
	<sdpi-item label="Controls">
		<span><b>Key press / Dial rotate:</b> Switch between Solo/Duo and Flex queues.</span>
	</sdpi-item>
	<sdpi-item label="Session Delta">
		<span>Tracks LP gained or lost since the action appeared on your deck. Resets when you remove and re-add the action.</span>
	</sdpi-item>
</body>
</html>
